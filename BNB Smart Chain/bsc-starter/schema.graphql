type Transfer @entity {
  id: ID! # Transaction hash
  blockHeight: String
  to: String!
  from: String!
  value: BigInt!
  contractAddress: String!
}

type Approval @entity {
  id: ID! # Transaction hash
  blockHeight: String
  owner: String!
  spender: String!
  value: BigInt!
  contractAddress: String!
}
